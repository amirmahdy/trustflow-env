apiVersion: kyverno.io/v1
kind: ClusterPolicy
metadata:
  name: verify-trustflow-app
spec:
  validationFailureAction: Enforce
  background: false
  webhookTimeoutSeconds: 30
  rules:
    - name: verify-trustflow-app-signature-and-sbom
      match:
        any:
          - resources:
              kinds:
                - Pod
      verifyImages:
        - imageReferences:
            - "ghcr.io/amirmahdy/trustflow-app*"
          required: true
          mutateDigest: false
          attestors:
            - entries:
                - keyless:
                    issuer: "https://token.actions.githubusercontent.com"
                    subjectRegExp: "(^https://github.com/amirmahdy/trustflow-app/.github/workflows/supply-chain.yml@refs/heads/main$)|(^repo:amirmahdy/trustflow-app:ref:refs/heads/main$)"
                    rekor:
                      url: "https://rekor.sigstore.dev"
          attestations:
            - type: "https://cyclonedx.org/bom"
              attestors:
                - entries:
                    - keyless:
                        issuer: "https://token.actions.githubusercontent.com"
                        subjectRegExp: "(^https://github.com/amirmahdy/trustflow-app/.github/workflows/supply-chain.yml@refs/heads/main$)|(^repo:amirmahdy/trustflow-app:ref:refs/heads/main$)"
                        rekor:
                          url: "https://rekor.sigstore.dev"